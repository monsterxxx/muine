<div class="background" ps-bg-img="bgImg">

</div>
<!-- ps-transition-slideRight -->
<div class="card description-card card-right ps-enter-slideLeft-middle ps-leave-slideRight-middle" ng-show="showCard">
  <div class="card-image">
    <img src="{{cardImg}}">
    <span class="card-title">{{sport.name}}</span>
  </div>
  <div class="card-content white-text">
    <p>
      {{sport.description}}
    </p>
  </div>
  <div class="card-action grey darken-2">
    <a ui-sref="muine.sports.sport.photo" href="">Pics</a>
    <a ui-sref="muine.sports.sport.video" href="">Vids</a>
    <a ui-sref="muine.sports.sport.video" href="">Prices</a>
  </div>
</div>
