<div class="background" ps-bg-img="bgImg"></div>

<ul>
  <li ng-repeat="slide in slides" ng-show="isCurrSlide($index)"
      ng-class="{'ps-transition-slideRight': slideRight, 'ps-transition-slideLeft': !slideRight}">
      <youtube-video class="video-frame" video-id="slide" player="youtubePlayers[$index]"></youtube-video>
  </li>
</ul>

<a class="slider-prev-next slider-prev slider-control" href=""
   ng-click="prevSlide()"
  >&#10132;</a>
<a class="slider-prev-next slider-next slider-control" href=""
   ng-click="nextSlide()"
  >&#10132;</a>
<div class="slider-bullets slider-control">
  <a class="slider-bullet"
      ng-repeat="slide in slides" href=""
      ng-click="selectSlide($index)"
      ng-class="{active: isCurrSlide($index)}"
  ></a>
</div>
