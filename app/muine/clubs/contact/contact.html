<div class="background" ps-bg-img="bgImg"></div>

<div class="card description-card card-right card-contact ps-enter-slideLeft-middle ps-leave-slideRight-middle" ng-show="showCard && $state.includes('muine.clubs.club.contact', {clubId: club.id})">
  <div class="card-content white-text card-club-top">
    <span class="card-title">{{club.name}}</span>
    <div class="row ">
      <div class="col s12">
        <img class="logo" src="{{cardLogo}}" alt="" >
      </div>
    </div>
  </div>
  <div class="card-content white-text">
    <div class="row">
      69 Nguyen Dinh Chieu <br>Mui Ne, Vietnam
    </div>
    <div class="row website-link">
      <a href="http://www.ridsurf.com" target="_blank">www.ridsurf.com</a>
    </div>
  </div>
  <div class="divider"></div>
  <div class="collection">
    <a class="collection-item grey darken-2 white-text item-title">SPOT</a>
    <a class="collection-item" ng-repeat="spot in club.spots" ui-sref="muine.spots.spot.home({spotId: spot.id})">
      {{spot.name}}
    </a>
  </div>

  <ul class="collection">
    <li class="collection-item grey darken-2 white-text item-title">CLOSEST HOTELS</li>
    <li class="collection-item grey white-text" ng-repeat="hotel in club.hotels">
      {{hotel.name}}
    </li>
  </ul>

  <div class="card-action grey darken-2">
    <a ui-sref="muine.clubs.club.photo" href="">Pics</a>
    <a ui-sref="muine.clubs.club.video" href="">Vids</a>
    <a ui-sref="muine.clubs.club.video" href="">Prices</a>
  </div>

  <div class="card properties-card card-middle ps-enter-slideLeft ps-leave-slideRight" ng-show="showCard && $state.includes('muine.clubs.club.home', {clubId: club.id})">
    <div class="collection">
      <a class="collection-item grey darken-2 white-text item-title">SPORTS</a>
      <a class="collection-item" ng-repeat="sport in club.sports" ui-sref="muine.sports.sport.home({sportId: sport.id})">
        {{sport.name}}
      </a>
      <a class="collection-item grey darken-2 white-text item-title">LOCATION</a>
      <a class="collection-item" ng-repeat="spot in club.spots" ui-sref="muine.spots.spot.home({spotId: spot.id})">
        {{spot.name}}
      </a>
    </div>
    <ul class="collection collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header collection-item grey darken-2 white-text item-title active">LANGUAGES<span>▶</span></div>
        <div class="collapsible-body">
          <div class="collection-item grey white-text" ng-repeat="language in club.home.languages">
            <div><img class="circle responsive-img" ng-src="{{'assets/img/languages/' + language + '.png'}}" alt="{{language}}">{{language}}</div>
          </div>
        </div>
      </li>
      <li>
        <div class="collapsible-header collection-item grey darken-2 white-text item-title">EQUIPMENT<span>▶</span></div>
        <div class="collapsible-body">
          <div class="collection-item grey white-text" ng-repeat="equipment in club.home.equipment">
            <div><img class="circle responsive-img" ng-src="{{'assets/img/equipment/' + equipment + '.png'}}" alt="{{equipment}}">{{equipment}}</div>
          </div>
        </div>
      </li>
    </ul>
  </div>

</div>
