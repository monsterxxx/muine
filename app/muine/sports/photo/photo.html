<ul>
  <li ng-repeat="slide in slides" ng-if="isCurrSlide($index)"
      ng-class="{'ps-transition-slideRight': slideRight, 'ps-transition-slideLeft': !slideRight}">
    <div class="background" ps-bg-img="{{slide}}">
    </div>
  </li>
</ul>
<a class="slider-prev-next slider-prev" href="" ng-click="prevSlide()">&#10132;</a>
<a class="slider-prev-next slider-next" href="" ng-click="nextSlide()">&#10132;</a>
<div class="slider-bullets ps-center">
  <a class="slider-bullet"
      ng-repeat="slide in slides"
      ng-click="selectSlide($index)"
      href=""
      ng-class="{active: isCurrSlide($index)}"
  ></a>
</div>
